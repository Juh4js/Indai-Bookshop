<div class="form-container">
    <h2>Cadastro de Usuário</h2>
    
    <form [formGroup]="formulario">

      <div class="form-group">
        <label for="nome">Usuário:</label>
        <input type="text" id="usuario" formControlName="usuario" required>
      </div>

      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" formControlName="nome" required>
      </div>
  
      <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" formControlName="sobrenome" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
  
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" formControlName="senha" required>
      </div>
  
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" formControlName="telefone" required>
      </div>
  
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" formControlName="endereco" required>
      </div>
  
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" formControlName="dataNascimento" required>
      </div>
  
      <div class="form-group">
        <button (click)="onSave()">Salvar</button>
        <button (click)="onCancelar()">Cancelar</button>
      </div>
    </form>
