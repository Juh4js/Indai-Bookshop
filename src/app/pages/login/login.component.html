<section class="login-container">
  <h2>Login</h2>
  <form [formGroup]="formulario" class="login-form">
    <div class="form-group">
      <label for="username">Usuário:</label>
      <input type="text" id="username" placeholder="Digite seu usuário" required formControlName="login">
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha" required formControlName="senha">
    </div>
    <button type="submit" class="login-button" (click)="onLogin()">Entrar</button>
  </form>
</section>
